<!doctype html>
<html>
<head>
    <title>Video Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Video Library</h1>

    {% if videos %}
    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="{{ video.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <p class="card-text">Category: {{ video.category or "Uncategorized" }}</p>
                    
                    <!-- Watch button -->
                    <a href="{{ url_for('watch', video_id=video.id) }}" class="btn btn-primary">Watch</a>
                    
                    <!-- Share button -->
                    <a href="{{ video.url }}" class="btn btn-secondary" target="_blank">Share</a>
                    
                    <!-- Delete button -->
                    <form action="{{ url_for('delete_video', video_id=video.id) }}" method="POST" style="display:inline;">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No videos uploaded yet. <a href="{{ url_for('index') }}">Upload a video</a></p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-success mt-3">Upload More Videos</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
